  <!-- jQuery code to add animation effects -->
  <script>
  $(document).ready(function() {
  
    $('main').hide().fadeIn(800);
    
  
    function animateWishlistItems() {
   
      if ($('#wishListArea').children().length === 0) {
        $('#emptyWishlist').addClass('show');
      } else {
        $('#emptyWishlist').removeClass('show');
        
        
        $('#wishListArea .card').each(function(index) {
          var $card = $(this);
          
        
          $card.hide()
               .addClass('wishlist-item')
               .css('opacity', 0)
               .css('transform', 'translateY(20px)');
          
        
          setTimeout(function() {
            $card.show()
                 .animate({opacity: 1, translateY: 0}, 500, function() {
                   $(this).addClass('pulse');
                 });
          }, 150 * index);
          
         
          setTimeout(function() {
            $card.removeClass('pulse');
          }, 1500 + (150 * index));
          
        
          $card.hover(
            function() {
              $(this).stop().animate({ 
                transform: 'translateY(-5px)',
                boxShadow: '0 10px 20px rgba(0,0,0,0.1)'
              }, 200);
              $(this).find('.wishlist-actions').stop().animate({opacity: 1}, 200);
            },
            function() {
              $(this).stop().animate({ 
                transform: 'translateY(0)',
                boxShadow: '0 2px 5px rgba(0,0,0,0.1)'
              }, 200);
              $(this).find('.wishlist-actions').stop().animate({opacity: 0.7}, 200);
            }
          );
        });
      }
    }
    
    setTimeout(animateWishlistItems, 300);
    
    // Simulate monitoring of wish list changes
    setInterval(function() {
      var currentCount = $('#wishListArea').children().length;
      if (currentCount !== prevCount) {
        animateWishlistItems();
        prevCount = currentCount;
      }
    }, 500);
    
    var prevCount = $('#wishListArea').children().length;
    
    // Add removal animation effect
    $(document).on('click', '.remove-wish', function(e) {
      e.preventDefault();
      var $item = $(this).closest('.card');
   
      $item.animate({
        opacity: 0,
        height: 0,
        marginTop: 0,
        marginBottom: 0,
        paddingTop: 0,
        paddingBottom: 0
      }, 500, function() {
   
        $(this).remove();
        
    
        updateWishUI();
        
        if ($('#wishListArea').children().length === 0) {
          $('#emptyWishlist').addClass('show');
        }
      });
      
      return false;
    });
    
    // Add to cart animation effect 
    $(document).on('click', '.add-cart', function(e) {
      var $button = $(this);
      
      
      $button.prop('disabled', true);
      $button.css('opacity', 0.7);
      
      
      $button.animate({scale: '1.2'}, 150)
             .animate({scale: '1'}, 150);
      
 
      setTimeout(function() {
        $button.prop('disabled', false);
        $button.css('opacity', 1);
      }, 800);
    });
  });
  </script>

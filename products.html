 <footer class="bg-dark text-light py-4 mt-5">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    $(function(){
      $('#year2').text(new Date().getFullYear());
      updateCartUI(); updateWishUI();
      fetchProducts(32, '#productsGrid');        // REST API fetch (smartphones)
      $('#searchBox').on('input', function(){ filterProducts($(this).val()); });
      $('#sortSelect').on('change', function(){ sortProducts($(this).val()); });
    });


    $(document).ready(function() {
      // Fade in main content
      $("main").css("display", "none").fadeIn(1000);

      // Smooth scroll for nav links
      $("a").on("click", function(event) {
          if (this.hash !== "") {
              event.preventDefault();
              var hash = this.hash;
              $("html, body").animate({
                  scrollTop: $(hash).offset().top
              }, 800);
          }
      });

      // Hover effect on product cards
      $(".product-card").hover(
          function() { $(this).animate({ marginTop: "-10px" }, 300); },
          function() { $(this).animate({ marginTop: "0px" }, 300); }
      );
    });
  </script>

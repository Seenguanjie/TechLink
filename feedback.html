  <main class="container py-5">
    <h1>Feedback</h1>
    <form id="contactForm" onsubmit="return false;">
      <div class="mb-3" style="width: 250px;"><label class="form-label">Name</label><input id="cName" class="form-control"></div>
      <div class="mb-3" style="width: 250px;"><label class="form-label">Email</label><input id="cEmail" class="form-control" type="email" required></div>
      <div class="mb-3"><label class="form-label">Message</label><textarea id="cMessage" class="form-control" rows="4" required></textarea></div>
      <button id="sendContact" class="btn btn-primary">Send</button>
    </form>
    <div id="contactSaved" class="mt-3"></div>
  </main>

   <footer class="bg-dark text-light py-4 mt-5">

        <!-- Social share plugin (simple) -->
        <a class="text-light me-2" href="#" id="shareFacebook" title="Share on Facebook">Facebook</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    $(function(){
      ensureSession();
      $('#sendContact').on('click', function(){
        if(document.getElementById('contactForm').checkValidity()){
          const msg = { name: $('#cName').val(), email: $('#cEmail').val(), message: $('#cMessage').val(), time: new Date().toISOString() };
          sessionStorage.setItem('lastContact', JSON.stringify(msg)); // session storage demo
          $('#contactSaved').html('<div class="alert alert-success">Thanks! Your message is saved in session for this demo.</div>');
          document.getElementById('contactForm').reset();
        }else{
          document.getElementById('contactForm').reportValidity();
        }
      });
    });


    $(document).ready(function() {
      // Fade in main content
      $("main").css("display", "none").fadeIn(1000);

      // Smooth scroll for nav links
      $("a").on("click", function(event) {
          if (this.hash !== "") {
              event.preventDefault();
              var hash = this.hash;
              $("html, body").animate({
                  scrollTop: $(hash).offset().top
              }, 800);
          }
      });

      // Hover effect on product cards
      $(".product-card").hover(
          function() { $(this).animate({ marginTop: "-10px" }, 300); },
          function() { $(this).animate({ marginTop: "0px" }, 300); }
      );
    });
  </script>

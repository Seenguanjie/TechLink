<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TechLink â€” Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    .avatar-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
    }
    .avatar-info {
      margin-left: 20px;
    }
    .avatar-upload {
      margin-top: 10px;
    }
    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ðŸ“± TechLink</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navCollapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="wishlist.html">Wishlist <span id="wishCount" class="badge text-bg-danger">0</span></a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span id="cartCount" class="badge text-bg-warning">0</span></a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutus.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="Feedback.html">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <!-- Avatar part -->
    <div class="avatar-container mb-4">
      <div>
        <img src="images/user-avatar.jpg" class="rounded-circle" width="150" id="userAvatar" alt="User avatar">
      </div>
      <div class="avatar-info">
        <h3 id="avatarUserName">User Name</h3>
        <p class="text-muted" id="avatarUserTitle">Software Developer</p>
        <div class="avatar-upload">
          <input type="file" id="avatarUpload" accept="image/*" class="d-none">
          <button class="btn btn-sm btn-outline-primary" id="avatarUploadButton">Change Avatar</button>
        </div>
      </div>
    </div>

    <div class="profile-header">
      <h1>Your Profile</h1>
    </div>
    
    <form id="profileForm" class="row g-3" onsubmit="return false;">
      <div class="col-md-6">
        <label class="form-label">Full name</label>
        <input id="fullName" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input id="email" class="form-control" type="email" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input id="phone" class="form-control" required>
      </div>
      <div class="col-12">
        <button id="saveProfile" class="btn btn-primary">Save Profile</button>
        <button id="clearProfile" class="btn btn-outline-secondary">Clear</button>
      </div>
    </form>
    <hr class="my-4">
    <h5>Session Info</h5>
    <pre id="sessionInfo" class="bg-body-tertiary p-3 rounded"></pre>
  </main>

  <!-- Footer -->
   <footer class="bg-dark text-light py-4 mt-5">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
      <small>&copy; <span id="year"></span> PhoneStore</small>
      <div>
        <!-- Social share plugin (simple) -->
        <a class="text-light me-2" href="#" id="shareFacebook" title="Share on Facebook">Facebook</a>
        <a class="text-light" target="_blank" rel="noopener" href="https://twitter.com/intent/tweet?text=Check+out+PhoneStore&url=" title="Share on X">X</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/profile.js"></script>
  <script>
  
    $('#year').text(new Date().getFullYear());
    
  
    $('#shareFacebook').on('click', function(e){
      e.preventDefault();
      const u = encodeURIComponent(location.href);
      window.open('https://www.facebook.com/sharer/sharer.php?u='+u, 'fbshare', 'width=600,height=400');
    });
  </script>
  
  <!-- jQuery code to add animation effects -->
  <script>
  $(document).ready(function() {
   
    $('main').hide().fadeIn(800);
    $('.navbar').css('opacity', 0).animate({opacity: 1}, 600);
    
  
    $('.form-control').each(function(index) {
      $(this).hide().delay(100 * index).fadeIn(400);
    });
    

    $('#saveProfile, #clearProfile').hover(
      function() {
        $(this).animate({ scale: '1.05' }, 200);
      },
      function() {
        $(this).animate({ scale: '1' }, 200);
      }
    );
    
  
    $('.avatar-container').hover(
      function() {
        $(this).animate({ backgroundColor: '#e9ecef' }, 300);
      },
      function() {
        $(this).animate({ backgroundColor: '#f8f9fa' }, 300);
      }
    );
    

    $('#saveProfile').on('click', function() {
      var btn = $(this);
      btn.prop('disabled', true);
      
  
      btn.animate({ opacity: 0.6 }, 100).animate({ opacity: 1 }, 100);
      
  
      setTimeout(function() {
     
        $('.save-success').addClass('show');
        
      
        setTimeout(function() {
          btn.prop('disabled', false);
        }, 1000);
        
   
        setTimeout(function() {
          $('.save-success').removeClass('show');
        }, 5000);
      }, 800);
    });
  
    $('#clearProfile').on('click', function() {
      var btn = $(this);
      btn.prop('disabled', true);

      btn.effect("shake", { times: 2, distance: 5 }, 300, function() {
        setTimeout(function() {
          btn.prop('disabled', false);
        }, 500);
      });
    });
    

    $('.form-control').focus(function() {
      $(this).animate({ 
        backgroundColor: '#f8f9fa',
        borderWidth: '2px'
      }, 200);
    }).blur(function() {
      $(this).animate({ 
        backgroundColor: '#fff',
        borderWidth: '1px'
      }, 200);
    });
  });
  </script>
</body>
</html>

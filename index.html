<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome â€” TechLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Background image with overlay */
    .landing-bg {
      background: url('assets/images/landingbackground.jpg') no-repeat center center/cover;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55); /* dark overlay */
      z-index: 1;
    }

    .landing-content {
      position: relative;
      z-index: 2;
      color: #fff;
      animation: fadeIn 2s ease-in-out;
    }

    .landing-content h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .btn-get-started {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      background-color: #007bff;
      color: white;
      transition: 0.3s;
    }

    .btn-get-started:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="landing-bg">
    <div class="overlay"></div>
    <div class="landing-content">
      <h1>Welcome to TechLink</h1>
      <p>Discover the latest smartphones at unbeatable prices</p>
      <a href="home.html" class="btn btn-get-started">Get Started</a>
    </div>
  </div>
</body>
</html>
